<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Bootstrap Carousel</title>
</head>

<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/patrick-hendry-jS0ysot7MwE-unsplash.jpg" class="d-block w-100">
                <div class="carousel-caption">
                    <h1>Lightning in the night</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/john-fowler-9270-pFGVTU-unsplash.jpg" class="d-block w-100">
                <div class="carousel-caption">
                    <h1>Mountains in the Sky</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/leonard-cotte-c1Jp-fo53U8-unsplash.jpg" class="d-block w-100">
                <div class="carousel-caption">
                    <h1>Beautiful Field</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/nathan-dumlao-CQfBQ3mzqu0-unsplash.jpg" class="d-block w-100">
                <div class="carousel-caption">
                    <h1>More Lighting cause its Cool</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/houston-ray-z3dW9lLdyO0-unsplash.jpg" class="d-block w-100">
                <div class="carousel-caption">
                    <h1>Enchanted Forest</h1>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
